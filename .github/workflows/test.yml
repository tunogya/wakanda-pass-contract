# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: hardhat test

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16
      uses: actions/setup-node@v3
      env:
        ETHERSCAN_API_KEY: ${{secrets.ETHERSCAN_API_KEY}}
        POLYGONSCAN_API_KEY: ${{secrets.POLYGONSCAN_API_KEY}}
        BSCSCAN_API_KEY: ${{secrets.BSCSCAN_API_KEY}}
        ARBISCAN_API_KEY: ${{secrets.ARBISCAN_API_KEY}}
        ARBRINKEBY_API_KEY: ${{secrets.ARBRINKEBY_API_KEY}}
        RINKEBY_URL: ${{secrets.RINKEBY_URL}}
        POLYGON_URL: ${{secrets.POLYGON_URL}}
        MUMBAI_URL: ${{secrets.MUMBAI_URL}}
        GOERLI_URL: ${{secrets.GOERLI_URL}}
        ARBITRUM_RINKEBY_URL: ${{secrets.ARBITRUM_RINKEBY_URL}}
        BSCTESTNET_URL: ${{secrets.BSCTESTNET_URL}}
        BSC_URL: ${{secrets.BSC_URL}}
      with:
        node-version: 16
        cache: 'yarn'
    - run: yarn
    - run: yarn test
